      - name: server
        in: path
        description: The name of the Control-M in which the connection profile is
          deployed.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: agent
        in: path
        description: The name of the agent the connection profile is deployed on.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: type
        in: path
        description: The type of connection profile to delete.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: name
        in: path
        description: Name of the Connection Profile
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Connection Profile was successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessData'
        "400":
          description: Bad parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        "404":
          description: Connection Profile not found
          content:
