      x-action: update
      x-exclusiveDeliveryMode: onPrem
      x-codegen-request-body-name: PasswordsObject
  /archive/search:
    get:
      tags:
      - archive
      summary: Search jobs in Archive
      description: Get all the Control-M Archiving jobs that match the search criterias
      operationId: searchJobs
      parameters:
      - name: limit
        in: query
        description: maximum jobs to fetch (default 500).
        required: false
        style: form
        explode: true
        schema:
          maximum: 1000
          minimum: 1
          type: integer
          default: 500
      - name: jobname
        in: query
        description: The name of the job.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: jobid
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: ctm
        in: query
        description: The name of the Control-M server in which the job was ordered
          from.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: server
        in: query
        description: The name of the Control-M server in which the job was ordered
          from.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: folder
        in: query
        description: The name of the parent folder.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: fromTime
        in: query
        description: Job execution start date. Date format - YYYY-MM-DD.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: toTime
        in: query
        description: Job execution end date. Date format - YYYY-MM-DD.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: logContains
        in: query
        description: Job log must contain the given phrase.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: outputContains
        in: query
        description: Job output must contain the given phrase.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: application
        in: query
        description: The name of the application the jobs belong to.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: subApplication
        in: query
        description: The name of the sub-application the jobs belong to.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: library
        in: query
        description: The job's library name.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: memName
        in: query
        description: Member name.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: memLibrary
        in: query
        description: Member's library.
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: host
