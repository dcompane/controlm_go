              schema:
                $ref: '#/components/schemas/ErrorList'
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
  /deploy/connectionprofile/local/{server}/{agent}/{type}/{name}:
    delete:
      tags:
