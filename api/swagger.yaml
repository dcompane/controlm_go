        x-hidden: true
      - name: agent
        in: query
        description: The name of the agent the connection profile is deployed on
        required: true
        style: form
        explode: true
        schema:
          type: string
          x-hidden: true
        x-hidden: true
      - name: type
        in: query
        description: "The type of connection profile such as Database, FileTransfer,\
